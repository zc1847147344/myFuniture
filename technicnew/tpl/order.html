
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <div class="list list-inset" ng-hide="requestResult">
    <label class="item item-input">
      <span class="input-label">用户名</span>
      <input type="text"
             ng-model="order.user_name"
             placeholder="输入用户名"/>
    </label>
    <label class="item item-input">
      <span class="input-label">送货地址</span>
      <input type="text"
             ng-model="order.addr"
             placeholder="输入送货地址"/>
    </label>
    <label class="item item-input">
      <span class="input-label">手机号</span>
      <input type="text"
             ng-model="order.phone"
             placeholder="输入手机号"/>
    </label>
    <label class="item item-input">
      <span class="input-label">选择性别</span>
    </label>
    <ion-list>
      <ion-radio value="1" ng-model="order.sex">男</ion-radio>
      <ion-radio value="2" ng-model="order.sex">女</ion-radio>
    </ion-list>
    <button
      ng-click="submitOrder()"
      class="button button-block button-balanced">
      下单
    </button>
  </div>

  <div class="card" ng-show="requestResult">
    <div class="item">
      {{requestResult}}
    </div>
  </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
